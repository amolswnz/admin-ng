<div class="col-md-12">
    <h2>Settings</h2>
    <hr>
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <ul class="list-unstyled">
                <li><strong> {{ ::profileCtrl.user.fullName }}</strong></li>
                <li><em>Email:</em> {{ ::profileCtrl.user.email }}</li>
                <li><em>Username:</em> {{ ::profileCtrl.user.username }}</li>
                <li><em>Role:</em> {{ ::profileCtrl.user.role }}</li>
                <li><em>Status:</em> {{ ::profileCtrl.user.status }}</li>
            </ul>
            <img ng-src="{{ ::profileCtrl.user.avatar }}" class="img-reponsive">
        </div>
        <form name="updateForm" class="form-horizontal col-md-6" role="form">
            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">Full Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="fullName" class="form-control" ng-model="profileCtrl.user.fullName">
                </div>
            </div>
            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" name="email" class="form-control" ng-model="profileCtrl.user.email">
                </div>
            </div>
            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <input type="text" name="username" class="form-control" ng-model="profileCtrl.user.username">
                </div>
            </div>
            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">Avatar:</label>
                <div class="col-sm-10">
                    <input type="text" name="avatar" class="form-control" ng-model="profileCtrl.user.avatar" disabled="disabled">
                </div>
            </div>
            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">NEW Password:</label>
                <div class="col-sm-10">
                    <input type="text" name="avatar" class="form-control" ng-model="profileCtrl.user.newPwd" placeholder="Leave blank for no change ...">
                </div>
            </div>
            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">Role:</label>
                <div class="col-sm-10">
                    <select name="role" class="form-control" ng-model="profileCtrl.user.role">
                        <option>{{ profileCtrl.user.role }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">Status:</label>
                <div class="col-sm-10">
                    <select name="status" class="form-control" ng-model="profileCtrl.user.status">
                        <option>{{ profileCtrl.user.status }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button ng-click="profileCtrl.checkPwd()" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
